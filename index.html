<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <table>
      <tr>
        <td colspan="6" id="result-display" >0.00</td>
      </tr>
      <tr>
        <td >7</td>
        <td colspan="3">8</td>
        <td>9</td>
        <td colspan="2">C</td>
        
      </tr>
      <tr>
        <td>4</td>
        <td colspan="3">5</td>
        <td>6</td>
        <td colspan="2">/</td>
        
      </tr>
      <tr>
        <td>1</td>
        <td colspan="3">2</td>
        <td>3</td>
        <td colspan="2">*</td>
        
      </tr>
      <tr>
        <td>0</td>
        <td colspan="3">00</td>
        <td>.</td>
        <td colspan="2">+</td>
        
      </tr>
      <tr>
        <td colspan="5">=</td>
        <td colspan="2">-</td>
      </tr>

    </table>
    <img src="calculator-image.png" alt="calculator image" width="300" height="350">
    <script src="script.js"></script>
  </body>
</html>
